<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-team-gallery</title>
    <link rel="icon" href="./images/devchallenges.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="./images/profilePhoto.png" alt="">
                <h3 class="name">Rodney Cotton</h3>
                <p class="location">Helsinki,Finland</p>
            </div>
            <div class="details">
                <div class="detail">
                    <h4 class="num">100</h4>
                    <p class="content">posts</p>
                </div>
                <div class="detail">
                    <h4 class="num">2,242</h4>
                    <p class="content">Followers</p>
                </div>
                <div class="detail">
                    <h4 class="num">1,432</h4>
                    <p class="content">Following</p>
                </div>
            </div>
        </div>

        <div class="picture">
            <div class="img square">
                <img src="./images/photo1.png" alt="">
            </div>
            <div class="img rectangle">
                <img src="./images/photo2.png" alt="">
            </div>
            <div class="img rectangle">
                <img src="./images/photo3.png" alt="">
            </div>
            <div class="img custom">
                <img src="./images/photo4.png" alt="">
            </div>
            <div class="img square">
                <img src="./images/photo5.png" alt="">
            </div>
            <div class="img square">
                <img src="./images/photo6.png" alt="">
            </div>
        </div>

        <div class="footer">
            <p>venky-cs @ DevChallenges.io</p>
        </div>
    </div>
</body>
</html>
